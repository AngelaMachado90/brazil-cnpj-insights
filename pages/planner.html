<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Diário</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .date-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #currentDate {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 40px;
        }

        textarea {
            min-height: 100px;
        }

        .meals-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .meal-time {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 30px 0;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {

            .main-grid,
            .action-grid,
            .meals-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Planner Diário</h1>

        <div class="date-section">
            <label for="currentDate">Data:</label>
            <input type="date" id="currentDate">
        </div>

        <div class="main-grid">
            <div class="section">
                <div class="section-title">Quais suas prioridades de hoje?</div>
                <textarea id="priorities" placeholder="Liste suas prioridades para hoje..."></textarea>

                <div class="section-title">Três tarefas rápidas para se livrar logo:</div>
                <input type="text" id="quickTask1" placeholder="Tarefa rápida 1">
                <input type="text" id="quickTask2" placeholder="Tarefa rápida 2">
                <input type="text" id="quickTask3" placeholder="Tarefa rápida 3">
            </div>

            <div class="section">
                <div class="section-title">Anotações</div>
                <textarea id="notes" placeholder="Faça suas anotações aqui..."></textarea>

                <div class="section-title">Essa semana:</div>
                <textarea id="weekNotes" placeholder="Anotações para a semana..."></textarea>
            </div>
        </div>

        <div class="meals-section">
            <div class="section">
                <div class="meal-time">Manhã</div>
                <div>Café da manhã:</div>
                <textarea id="breakfast" placeholder="O que vai comer no café da manhã?"></textarea>
            </div>

            <div class="section">
                <div class="meal-time">Tarde</div>
                <div>Almoço:</div>
                <textarea id="lunch" placeholder="O que vai comer no almoço?"></textarea>
            </div>

            <div class="section">
                <div class="meal-time">Noite</div>
                <div>Janta:</div>
                <textarea id="dinner" placeholder="O que vai comer na janta?"></textarea>
            </div>
        </div>

        <div class="divider"></div>

        <div class="action-grid">
            <div class="section">
                <div class="section-title">Plano de ação:</div>
                <input type="text" id="action1" placeholder="Ação 1">
                <input type="text" id="action2" placeholder="Ação 2">
                <input type="text" id="action3" placeholder="Ação 3">
                <input type="text" id="action4" placeholder="Ação 4">
                <input type="text" id="action5" placeholder="Ação 5">
                <input type="text" id="action6" placeholder="Ação 6">
                <input type="text" id="action7" placeholder="Ação 7">
                <input type="text" id="action8" placeholder="Ação 8">
                <input type="text" id="action9" placeholder="Ação 9">
                <input type="text" id="action10" placeholder="Ação 10">
            </div>

            <div class="section">
                <div class="section-title">Outras tarefas:</div>
                <input type="text" id="otherTask1" placeholder="Tarefa 1">
                <input type="text" id="otherTask2" placeholder="Tarefa 2">
                <input type="text" id="otherTask3" placeholder="Tarefa 3">
                <input type="text" id="otherTask4" placeholder="Tarefa 4">
                <input type="text" id="otherTask5" placeholder="Tarefa 5">

                <div class="section-title">Não esquecer:</div>
                <input type="text" id="reminder1" placeholder="Lembrete 1">
                <input type="text" id="reminder2" placeholder="Lembrete 2">
                <input type="text" id="reminder3" placeholder="Lembrete 3">
                <input type="text" id="reminder4" placeholder="Lembrete 4">
                <input type="text" id="reminder5" placeholder="Lembrete 5">
            </div>
        </div>

        <div class="btn-container">
            <button id="saveBtn">Salvar Planner</button>
            <button id="clearBtn">Limpar Tudo</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Definir a data atual como padrão
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('currentDate').value = dateString;

            // Carregar dados salvos, se existirem
            loadSavedData();

            // Event listeners para os botões
            document.getElementById('saveBtn').addEventListener('click', saveData);
            document.getElementById('clearBtn').addEventListener('click', clearAll);
        });

        function saveData() {
            const plannerData = {
                date: document.getElementById('currentDate').value,
                priorities: document.getElementById('priorities').value,
                quickTasks: [
                    document.getElementById('quickTask1').value,
                    document.getElementById('quickTask2').value,
                    document.getElementById('quickTask3').value
                ],
                notes: document.getElementById('notes').value,
                weekNotes: document.getElementById('weekNotes').value,
                meals: {
                    breakfast: document.getElementById('breakfast').value,
                    lunch: document.getElementById('lunch').value,
                    dinner: document.getElementById('dinner').value
                },
                actions: [
                    document.getElementById('action1').value,
                    document.getElementById('action2').value,
                    document.getElementById('action3').value,
                    document.getElementById('action4').value,
                    document.getElementById('action5').value,
                    document.getElementById('action6').value,
                    document.getElementById('action7').value,
                    document.getElementById('action8').value,
                    document.getElementById('action9').value,
                    document.getElementById('action10').value
                ],
                otherTasks: [
                    document.getElementById('otherTask1').value,
                    document.getElementById('otherTask2').value,
                    document.getElementById('otherTask3').value,
                    document.getElementById('otherTask4').value,
                    document.getElementById('otherTask5').value
                ],
                reminders: [
                    document.getElementById('reminder1').value,
                    document.getElementById('reminder2').value,
                    document.getElementById('reminder3').value,
                    document.getElementById('reminder4').value,
                    document.getElementById('reminder5').value
                ]
            };

            localStorage.setItem('dailyPlannerData', JSON.stringify(plannerData));
            alert('Planner salvo com sucesso!');
        }

        function loadSavedData() {
            const savedData = localStorage.getItem('dailyPlannerData');
            if (savedData) {
                const plannerData = JSON.parse(savedData);

                // Verificar se os dados salvos são do mesmo dia
                const today = new Date().toISOString().split('T')[0];
                if (plannerData.date === today) {
                    document.getElementById('currentDate').value = plannerData.date;
                    document.getElementById('priorities').value = plannerData.priorities;

                    if (plannerData.quickTasks && plannerData.quickTasks.length >= 3) {
                        document.getElementById('quickTask1').value = plannerData.quickTasks[0];
                        document.getElementById('quickTask2').value = plannerData.quickTasks[1];
                        document.getElementById('quickTask3').value = plannerData.quickTasks[2];
                    }

                    document.getElementById('notes').value = plannerData.notes;
                    document.getElementById('weekNotes').value = plannerData.weekNotes;

                    if (plannerData.meals) {
                        document.getElementById('breakfast').value = plannerData.meals.breakfast;
                        document.getElementById('lunch').value = plannerData.meals.lunch;
                        document.getElementById('dinner').value = plannerData.meals.dinner;
                    }

                    if (plannerData.actions && plannerData.actions.length >= 10) {
                        for (let i = 0; i < 10; i++) {
                            document.getElementById(`action${i + 1}`).value = plannerData.actions[i];
                        }
                    }

                    if (plannerData.otherTasks && plannerData.otherTasks.length >= 5) {
                        for (let i = 0; i < 5; i++) {
                            document.getElementById(`otherTask${i + 1}`).value = plannerData.otherTasks[i];
                        }
                    }

                    if (plannerData.reminders && plannerData.reminders.length >= 5) {
                        for (let i = 0; i < 5; i++) {
                            document.getElementById(`reminder${i + 1}`).value = plannerData.reminders[i];
                        }
                    }
                }
            }
        }

        function clearAll() {
            if (confirm('Tem certeza que deseja limpar todo o planner? Isso apagará todos os dados não salvos.')) {
                // Limpar todos os campos de texto
                const textareas = document.querySelectorAll('textarea');
                textareas.forEach(textarea => {
                    textarea.value = '';
                });

                const inputs = document.querySelectorAll('input[type="text"]');
                inputs.forEach(input => {
                    input.value = '';
                });

                // Definir a data atual
                const today = new Date();
                const dateString = today.toISOString().split('T')[0];
                document.getElementById('currentDate').value = dateString;
            }
        }
    </script>
</body>

</html>
